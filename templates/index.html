{% extends "base.html" %}

{% block content %}
    <div class="form-container">
        <h1>New Analysis</h1>
        <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="analysis_name">Analysis Name:</label>
                <input type="text" id="analysis_name" name="analysis_name" placeholder="e.g., Pyrene 500ps 1000K" required>
            </div>
            <div class="form-group">
                <label for="atom_types">Atom Type Mapping (optional):</label>
                <input type="text" id="atom_types" name="atom_types" placeholder="e.g., C,H,O">
                <small>
                    Provide a comma-separated list of element symbols.
                    Required if the LAMMPS file does not contain element names in comments.
                    The order corresponds to the atom type IDs (1, 2, 3, ...).
                </small>
            </div>
            <div class="form-group">
                <label for="lammps_file">LAMMPS Data/Dump File:</label>
                <input type="file" id="lammps_file" name="lammps_file" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Start Analysis" class="button">
            </div>
        </form>
    </div>
{% endblock %}
